<div class="task-form">
    <form (ngSubmit)="addTask()">
      <label for="taskTitle">Title:</label>
      <input type="text" id="taskTitle" [(ngModel)]="newTask.title" name="title" required>
      
      <label for="taskDescription">Description:</label>
      <textarea id="taskDescription" [(ngModel)]="newTask.description" name="description"></textarea>
      
      <button type="submit">Add Task</button>
    </form>
  </div>
